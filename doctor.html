<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Room</title>
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Sankofa+Display&family=Song+Myung&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            color: white;
            background: url('doctor.JPG') no-repeat center center fixed;
            background-size: contain;
            background-color: black; 
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Song Myung', sans-serif; /* 통일된 글씨체 설정 */
        }

        h1 {
            font-size: 3em;
            font-weight: bold; /* Bold font weight for "작가의 방" */
            margin-bottom: 10vh; /* Adjusted to make space for the additional text */
        }

        .quote {
            font-size: 20px;
            margin-bottom: 5vh; /* Adjusted to position the text above the image */
            line-height: 1.5;
        }

        .image-container {
            margin-bottom: 10vh; /* Adjusted to position the image above the buttons */
        }

        .image-container img {
            width: 10%; /* Set the image width to 1/10th of its original size */
            height: auto;
            border-radius: 10px;
            cursor: pointer; /* Add pointer cursor to indicate clickable */
        }

        .button-container {
            margin-bottom: 15vh; /* Position the buttons at 3/4 of the page height */
        }

        .button {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: 15% auto;
            display: block;
            max-width: 80%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>박사의 방</h1>
    <div class="quote">
        인 이트륨 탈륨 수소 산소 질소 <br> 
    </div>
    
    <!-- Image container to hold the image below the quote -->
    <div class="image-container">
        <img id="myImg" src="elements.png" alt="Doctor's Image">
    </div>
    
    <div class="button-container">
        <a href="index.html" class="button">다른 방 탐색하기</a>
        <a href="report.html" class="button">범인 신고</a>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the image and insert it inside the modal
        var img = document.getElementById("myImg");
        var modalImg = document.getElementById("img01");
        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() { 
            modal.style.display = "none";
        }
    </script>
</body>
</html>
